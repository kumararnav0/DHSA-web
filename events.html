<body>
    <div class="header-container">
        <div class="logo-container">

                Delhi Himachal Students' Association

    <div class="events-container">
        <h1>List Of Events</h1>
        <div class="event-grid">
            <div class="event-item" onclick="showEventInfo('Shabashe', 'The Delhi Himachal Students Association proudly inaugurated its annual cultural extravaganza, SHABASHEIN 24, on May 4, 2024, at the prestigious Satyawati Auditorium. The event commenced at 1:00 PM, with Prof. Shashi Kumar Dhiman, Vice Chancellor of Himachal Pradesh Technical University, gracing the occasion as the Chief Guest. Principals from Satyawati College (morning and evening) were present as Special Guests, adding to the event\'s significance. With a remarkable gathering of over 2,100 attendees, including 1,600 enthusiastic students enjoying Dhamm, the atmosphere was charged with excitement and energy. The cultural showcase featured mesmerizing performances such as the traditional Kinnauri Naati, Gaddiyali Naati, and an engaging Mix Naati. The highlight of the evening was the soulful performance by renowned singer Sunny Choudhary, who captivated the audience with his melodious voice. SHABASHEIN 24 marked the perfect beginning to DHSA’s celebrations, blending culture, talent, and unity, leaving a lasting impression on everyone present. The event was a grand success, thanks to the dedication and hard work of the DHSA team, who worked tirelessly to make it a memorable experience for all.')">
            <img src="events/Shabashe.png" alt="Shabashe Event">
            </div>
            <div class="event-item" onclick="showEventInfo('Raunakein', 'The Delhi Himachal Students Association  warmly welcomed its new members with Raunakein, the much-anticipated freshers\' event of 2024. Held on September 23, 2024, at the Ramjas College Auditorium, the event commenced at 12:00 PM and was a grand celebration of culture, talent, and togetherness. The occasion was graced by Chief Guest D.S. Negi, Retired IAS and CEO of Rajiv Gandhi Cancer Hospital. Special Guests Prof. Ajay Arora, Principal of Ramjas College, and Prof. Geeta Bhatt, Director of NCWEB, further enhanced the significance of the event with their presence. A lively gathering of over 2,500 students joined the celebration, which featured captivating performances. The highlights included traditional Gaddiyali Natti, Kinnauri Natti, and Mix Natti, along with soulful singing performances that added a melodious charm to the day. To top it all, the Himachali delicacy Dham was served to more than 1,800 attendees, providing a delicious taste of Himachal’s rich culinary tradition. Raunakein was a perfect start for the freshers, blending cultural pride with warm camaraderie, ensuring a memorable experience for everyone present. The event was a grand success, thanks to the dedication and hard work of the DHSA team, who put in their best efforts to make it a resounding celebration.')">
            <img src="events/Raunakein.png" alt="Event 2">
            </div>
            <div class="event-item" onclick="showEventInfo('Diyali', 'The Delhi Himachal Students Association (DHSA) celebrated the spirit of Diwali with a vibrant Diyali 2024 meetup on October 21, 2024, at the KMC Canteen Lawn. The event was nothing short of a festive carnival, bringing together the Himachali community and others in a joyous celebration of tradition and togetherness. The beautifully decorated venue transformed into a lively mela, offering something for everyone. Visitors enjoyed a variety of food stalls featuring Himachali delicacies, jewelry shops showcasing traditional and trendy designs, and talented mehndi designers creating intricate patterns. The atmosphere was filled with warmth, laughter, and the festive charm of Diwali. The cultural performances were the highlight of the evening. Soulful singing performances captivated the audience, while the traditional Natti dance brought a glimpse of Himachal’s rich heritage. As the evening progressed, an open DJ set got everyone on their feet, making the event a perfect blend of tradition and modernity. Diyali 2024 was a beautiful celebration of culture, unity, and festivity, leaving everyone with cherished memories and a true sense of the Himachali spirit.')">
            <img src="events/diyali.png" alt="Event 3">
            </div>
            
        </div>
        </div>
    </div>

   

    <!-- Event Info Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEventInfo()">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventDescription"></p>
        </div>
    </div>

    <footer>
        <!-- | Designed and Developed by <a href="https://www.linkedin.com/in/arnav-kumar-7a6a58254/">Arnav Bhatt</a> | -->
    </footer>

    <script>
        function showEventInfo(title, description) {
            document.getElementById('eventTitle').innerText = title;
            document.getElementById('eventDescription').innerText = description;
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeEventInfo() {
            document.getElementById('eventModal').style.display = 'none';
        }
    </script>
</body>
